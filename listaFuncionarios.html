<!DOCTYPE html>
<html lang="en">

<head>
    <title>Committers - Lista de Funcionários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/listaFuncionarios.css"> <!-- CSS dedicado -->
    <script src="/js/listaFuncionarios.js"></script> <!-- JS dedicado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/IMG/img-committers.png" alt="Committers Logo" height="40">
            </a>
        </div>
    </nav>
    <!-- End Header -->

    <!-- Open Lista de Funcionários -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Lista de Funcionários</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>Gerente</td>
                    <td>
                        <span class="btn btn-warning btn-sm">Editar</span>
                        <button class="btn btn-primary btn-sm btn-delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Oliveira</td>
                    <td>Assistente</td>
                    <td>
                        <span class="btn btn-warning btn-sm">Editar</span>
                        <button class="btn btn-primary btn-sm btn-delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carlos Souza</td>
                    <td>Vendedor</td>
                    <td>
                        <span class="btn btn-warning btn-sm">Editar</span>
                        <button class="btn btn-primary btn-sm btn-delete">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/categoriesAdd" class="btn btn-success">Adicionar Funcionário</a>
    </div>
    <!-- Close Lista de Funcionários -->

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
