<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/target/classes/templates/css/LoginUsuario.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Login</h1>
      <form id="formLogin">
        <input type="email" class="email" name="email" id="email" placeholder="Email" required>
        <input type="password" class="senha" name="senha" id="senha" placeholder="Senha" required>
        <button type="button" onclick="login()">Entrar</button>
      </form>
    </div>
  </div>
  <script src="/target/classes/templates/js/LoginUsuario.js"></script>
</body>

</html>
