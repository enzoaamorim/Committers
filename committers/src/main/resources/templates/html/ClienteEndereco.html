<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Endereço - Cliente</title>
  <link rel="icon" href="/committers/src/main/resources/templates/img/img-committers.png" type="image/x-icon">

  <link rel="stylesheet" href="/committers/src/main/resources/templates/css/ClienteEndereco.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header class="header">
    <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">
      <img src="/committers/src/main/resources/templates/img/img-committers.png" alt="Logo do E-commerce" width="40"
        height="40">
    </a>

    <nav class="nav-links">
      <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">Home</a>
      <a href="/committers/src/main/resources/templates/html/ClienteConta.html">Conta</a>
    </nav>

    <div class="icons">
      <a href="/committers/src/main/resources/templates/html/ClienteCarrinho.html" class="compras icon-text">
        <i class="fi fi-rr-cart-shopping-fast"></i>
        <span>Carrinho</span>
      </a>
      <a href="/committers/src/main/resources/templates/html/LoginCliente.html" class="user icon-text">
        <i class="fi fi-rr-circle-user"></i>
        <span>Login</span>
      </a>
    </div>
    </div>
  </header>

  <div class="container">
    <div class="separacao">
      <div class="info">
        <p class="cadastro" name="cadastro">Endereço</p>
        <form id="formCadastro">
          <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="CEP" required>
          <input type="text" class="logradouro" name="logradouro" placeholder="Logradouro" required>
          <input type="text" id="numero" name="numero" placeholder="Numero" required>
          <input type="text" id="complemento" name="complemento" placeholder="Complemento">
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
          <input type="text" id="uf" name="uf" pattern="[A-Za-z]{2}" placeholder="UF" required>
          <button class="buttonadd">Enviar Endereço</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/committers/src/main/resources/templates/js/ClienteEndereco.js"></script>
</body>

</html>
