<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereços</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/committers/src/main/resources/templates/css/ClienteEndereco.css">

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header class="header">
    <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">
      <img src="/committers/src/main/resources/templates/img/img-committers.png" alt="Logo do E-commerce" width="40" height="40">
    </a>
    <nav class="nav-links">
      <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">Home</a>
      <a href="/committers/src/main/resources/templates/html/ClienteConta.html">Conta</a>
    </nav>
    <div class="icons">
      <a href="/committers/src/main/resources/templates/html/ClienteCarrinho.html" class="compras icon-text">
        <i class="fi fi-rr-cart-shopping-fast"></i>
        <span>Carrinho</span>
      </a>
      <a href="/committers/src/main/resources/templates/html/LoginCliente.html" class="user icon-text">
        <i class="fi fi-rr-circle-user"></i>
        <span>Login</span>
      </a>
    </div>
  </header>

  <main class="container">
    <!-- Container dos formulários -->
    <section id="formContainer">
      <!-- Formulário de Endereço de Entrega -->
      <div class="form-wrapper" id="formEntregaWrapper">
        <h2>Endereço de Entrega</h2>
        <form id="formEntrega" class="endereco-form" data-endpoint="/endereco">
          <input type="text" id="cepEntrega" name="cep" placeholder="CEP" required>
          <input type="text" id="logradouroEntrega" name="logradouro" placeholder="Logradouro" required>
          <input type="text" id="numeroEntrega" name="numero" placeholder="Número" required>
          <input type="text" id="complementoEntrega" name="complemento" placeholder="Complemento">
          <input type="text" id="bairroEntrega" name="bairro" placeholder="Bairro" required>
          <input type="text" id="cidadeEntrega" name="cidade" placeholder="Cidade" required>
          <input type="text" id="ufEntrega" name="uf" placeholder="UF" maxlength="2" required>
        </form>
      </div>

      <!-- Formulário de Endereço de Faturamento -->
      <div class="form-wrapper" id="formFaturamentoWrapper" style="display: none;">
        <h2>Endereço de Faturamento</h2>
        <form id="formFaturamento" class="endereco-form" data-endpoint="/enderecofat">
          <input type="text" id="cepFaturamento" name="cep" placeholder="CEP" required>
          <input type="text" id="logradouroFaturamento" name="logradouro" placeholder="Logradouro" required>
          <input type="text" id="numeroFaturamento" name="numero" placeholder="Número" required>
          <input type="text" id="complementoFaturamento" name="complemento" placeholder="Complemento">
          <input type="text" id="bairroFaturamento" name="bairro" placeholder="Bairro" required>
          <input type="text" id="cidadeFaturamento" name="cidade" placeholder="Cidade" required>
          <input type="text" id="ufFaturamento" name="uf" placeholder="UF" maxlength="2" required>
        </form>
      </div>

      <!-- Botão de ação -->
      <button id="actionButton">Próximo</button>
    </section>
  </main>

  <!-- JS -->
  <script src="/committers/src/main/resources/templates/js/ClienteEndereco.js"></script>
</body>

</html>
