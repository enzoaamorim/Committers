<!DOCTYPE html>
<html lang="PT-BR">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - Cliente</title>
  <link rel="icon" href="/committers/src/main/resources/templates/img/img-committers.png" type="image/x-icon">

  <link rel="stylesheet" href="/committers/src/main/resources/templates/css/LoginCliente.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <header class="header">
    <a href="index.html"> 
      <img src="/committers/src/main/resources/templates/img/img-committers.png" alt="Logo do E-commerce" width="40" height="40">
    </a>

    <nav class="nav-links">
      <a href="NovaListaProdutos.html">Home</a>
      <a href="#informacoes">Conta</a>
    </nav>

    <div class="icons">
      <a href="cart.html" class="compras icon-text">
        <i class="fi fi-rr-cart-shopping-fast"></i>
        <span>Carrinho</span>
      </a>
        <a href="login.html" class="user icon-text">
          <i class="fi fi-rr-circle-user"></i>
          <span>Login</span>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="separacao">

      <div class="info">

        <p class="login" name="login">Login</p>

        <form id="formLogin">
          <input type="email" class="email" name="email" id="email" placeholder="Email" required>
          <input type="password" class="senha" name="senha" id="senha" placeholder="Senha" required>
          <button class="buttonadd" type="button" onclick="login()">Entrar</button>
        </form>

        <p class="conteudo">Se você não possui conta <a
            href="/committers/src/main/resources/templates/html/CadastroCliente.html">Clique aqui</a></p>
      </div>
    </div>
  </div>
  <script src="/committers/src/main/resources/templates/js/LoginCliente.js"></script>
</body>

</html>
