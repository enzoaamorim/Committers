<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pagamento - Committers</title>
  <link rel="icon" href="/committers/src/main/resources/templates/img/img-committers.png" type="image/x-icon">

  <link rel="stylesheet" href="/committers/src/main/resources/templates/css/CheckCliente.css">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header class="header">
    <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">
      <img src="/committers/src/main/resources/templates/img/img-committers.png" alt="Logo do E-commerce" width="40"
        height="40">
    </a>

    <nav class="nav-links">
      <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">Home</a>
      <a href="/committers/src/main/resources/templates/html/ClienteConta.html">Conta</a>
    </nav>

    <div class="icons">
      <a href="/committers/src/main/resources/templates/html/ClienteCarrinho.html" class="compras icon-text">
        <i class="fi fi-rr-cart-shopping-fast"></i>
        <span>Carrinho</span>
      </a>
      <a href="/committers/src/main/resources/templates/html/LoginCliente.html" class="user icon-text">
        <i class="fi fi-rr-circle-user"></i>
        <span>Login</span>
      </a>
    </div>
    </div>
  </header>

  <div class="container">
    <div class="separacao">

      <div class="info">

        <p class="cadastro" name="cadastro">Pagamento</p>

        <select class="forma" name="forma" id="forma" required>
          <option value="1">Boleto</option>
          <option value="2">Cartão</option>
        </select>

        <input type="text" id="inputBoleto" placeholder="Boleto Info">
        <input type="text" id="inputNum" placeholder="Número do Cartão">
        <input type="text" id="inputCod" placeholder="Código Verificador">
        <input type="text" id="inputNom" placeholder="Nome Completo">
        <input type="text" id="inputData" placeholder="Data de Vencimento">
        <input type="text" id="inputQuan" placeholder="Quantidade de Parcelas">
        <button class="buttonadd" id="buttonadd">Finalizar Pagamento</button>
      </div>
    </div>
  </div>
  <script src="/committers/src/main/resources/templates/js/CheckCliente.js"></script>
  <script>
    var botao = document.getElementById('buttonadd');
    botao.addEventListener('click', function () {
      window.location.href = "ClienteResumo.html";
    });
  </script>
</body>

</html>
