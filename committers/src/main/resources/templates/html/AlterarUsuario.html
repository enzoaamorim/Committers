<!DOCTYPE html>
<html lang="PT-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alterar - Usuário</title>
  <link rel="icon" href="/committers/src/main/resources/templates/img/img-committers.png" type="image/x-icon">

  <link rel="stylesheet" href="/committers/src/main/resources/templates/css/AlterarUsuario.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <header class="header">
    <a href="/committers/src/main/resources/templates/html/ClienteMenu.html"> 
      <img src="/committers/src/main/resources/templates/img/img-committers.png" alt="Logo do E-commerce" width="40" height="40">
    </a>

    <nav class="nav-links">
      <a href="/committers/src/main/resources/templates/html/ClienteMenu.html">Home</a>
      <a href="/committers/src/main/resources/templates/html/ClienteConta.html">Conta</a>
    </nav>

    <div class="icons">
      <a href="/committers/src/main/resources/templates/html/ClienteCarrinho.html" class="compras icon-text">
        <i class="fi fi-rr-cart-shopping-fast"></i>
        <span>Carrinho</span>
      </a>
        <a href="/committers/src/main/resources/templates/html/LoginCliente.html" class="user icon-text">
          <i class="fi fi-rr-circle-user"></i>
          <span>Login</span>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="box">
      <p class="cadastro" name="cadastro">Alterar Usuário</p>
      <form id="formCadastro">
        <input type="text" class="nome" name="nome" placeholder="Nome" required>
        <input type="text" class="cpf" name="cpf" placeholder="CPF (somente números)" maxlength="11" pattern="\d*" required>
        <input type="password" class="senha" name="senha" id="senha" placeholder="Senha" required>
        <input type="password" class="confirmar-senha" id="confirmarSenha" placeholder="Confirmar Senha" required>
        
        <select class="nivel" name="nivel" required>

          <option value="1">Administrador</option>
          <option value="2">Estoquista</option>

        </select>
        <button type="submit" id="botaoEditar" class="Alterar">Alterar</button>
      </form>
    </div>
  </div>
  <script src="/committers/src/main/resources/templates/js/AlterarUsuario.js" defer></script>
</body>

</html>
