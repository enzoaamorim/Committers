<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Perfil</title>
    <link rel="stylesheet" href="../NovoCommitters/CSS/profileAdd.css">
    <script src="../NovoCommitters/JS/profileAdd.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Perfil</h1>
        <form id="addProfileForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="employee">Funcionário</option>
                <option value="customer">Cliente</option>
            </select>

            <!-- Campos de endereço para clientes -->
            <div id="customerAddressFields" style="display: none;">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address">

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city">

                <label for="state">Estado:</label>
                <input type="text" id="state" name="state">

                <label for="zipcode">CEP:</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>

            <button type="submit">Adicionar Perfil</button>
        </form>
    </div>
</body>
</html>
