<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Categoria - Committers</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/categoriesAdd.css"> <!-- CSS dedicado -->
    <script src="/js/categoriesAdd.js"></script> <!-- JS dedicado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/IMG/img-committers.png" alt="Committers Logo" height="40">
            </a>
        </div>
    </nav>
    <!-- End Header -->

    <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <h1 class="text-center my-5">Adicionar Nova Categoria</h1>

            <form id="addCategoryForm">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Nome da Categoria</label>
                    <input type="text" class="form-control" id="categoryName" required>
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Descrição da Categoria</label>
                    <textarea class="form-control" id="categoryDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoryImage" class="form-label">URL da Imagem</label>
                    <input type="url" class="form-control" id="categoryImage" required>
                </div>
                <button type="submit" class="btn btn-success">Adicionar Categoria</button>
            </form>
        </div>
    </section>
    <!-- Close Content -->

    <script src="/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
