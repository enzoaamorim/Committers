<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="css/editOrder.css">
    <script src="js/editOrder.js" defer></script>
</head>
<body>
    <!-- Incluir a barra de navegação -->
    <div><!-- código da barra de navegação aqui --></div>

    <div class="container">
        <h1>Editar Pedido</h1>
        <form id="editOrderForm">
            <label for="orderId">ID do Pedido:</label>
            <input type="text" id="orderId" name="orderId" required readonly>

            <label for="customerName">Nome do Cliente:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="product">Produto:</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="pending">Pendente</option>
                <option value="shipped">Enviado</option>
                <option value="delivered">Entregue</option>
                <option value="cancelled">Cancelado</option>
            </select>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
