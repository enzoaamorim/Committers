<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/CadastroDeproduto.css">
    <link rel="icon" type="image/x-icon" href="./Web\IMG\img-committers.png" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Cadastro de Equipamentos</title>
</head>

<body>
    <div id="login">

        <div class="caixa">

            <img src="./IMG/img-committers.png" alt="">

            <h1>Cadastro de Equipamento</h1>

            <div class="input-group equipamento">
                <i class="fi fi-rr-box"></i>
                <input type="text" placeholder="Nome do Equipamento">
            </div>

            <div class="input-group marca">
                <i class="fi fi-rr-flag"></i>
                <input type="text" placeholder="Marca">
            </div>

            <div class="input-group modelo">
                <i class="fi fi-rr-edit"></i>
                <input type="text" placeholder="Modelo">
            </div>

            <div class="input-group numero-serie">
                <i class="fi fi-rr-barcode"></i>
                <input type="text" placeholder="Número de Série">
            </div>

            <div class="input-group localizacao">
                <i class="fi fi-rr-map-marker"></i>
                <input type="text" placeholder="Localização">
            </div>

            <div class="cadastrar">
                <input type="submit" value="Cadastrar Equipamento">
            </div>

        </div>
    </div>
</body>

</html>
