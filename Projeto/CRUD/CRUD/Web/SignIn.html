<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/SignIn.css">
    <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Sign In</title>
</head>

<body>

    <!-- Começo do Cabeçalho -->
    <header>

        <!-- Logo do Site -->
        <a href="Home.html">
            <img src="../Web/IMG/img-committers.png" class="logo"> Committers
        </a>

        <ul>
            <!-- Links de navegação -->
            <li><a data-scroll="inicio" href="Home.html">Home</a></li>
            <li><a href="ProductList.html">Produtos</a></li>
            <li><a data-scroll="informacoes" href="#informacoes">Informações</a></li>
        </ul>

        <!-- Botão para compra -->
        <a href="CarrinhoCompras.html" class="compras">
            <img src="../Web/IMG/img-carrinho.png" alt="Entrar">
        </a>

        <!-- Botão de login -->
        <a href="SignIn.html">
            <img src="../Web/IMG/img-user.png" alt="Entrar">
        </a>

    </header>

    <div id="login">

        <div class="caixa">

            <img src="./IMG/img-committers.png" alt="">

            <h1>Login</h1>

            <div class="input-group email">
                <i class="fi fi-rr-envelope"></i>
                <input type="email" placeholder="E-Mail">
            </div>

            <div class="input-groupsenha senha">
                <i class="fi fi-rr-lock"></i>
                <input type="password" placeholder="Senha">
            </div>

            <div class="entrar">
                <input type="submit" value="Entrar" id="btnSignin">
                <p>Ainda não tem uma conta? <a href="SignUp.html">Criar conta.</a></p>
            </div>

        </div>
    </div>
    <script src="Js/SignIn.js"></script>
</body>

</html>
