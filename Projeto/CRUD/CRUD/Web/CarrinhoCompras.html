<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png" />
    <link rel="stylesheet" href="./CSS/CarrinhoCompras.css">
    <script src="Js/ProcuctList.js" defer></script>
</head>

<body>

    <header>

        <!-- Logo do Site -->
        <a href="Home.html">
            <img src="../Web/IMG/img-committers.png" class="logo"> Committers
        </a>

        <ul>
            <!-- Links de navegação -->
            <li><a data-scroll="inicio" href="Home.html">Home</a></li>
            <li><a href="ProductList.html">Produtos</a></li>
            <li><a data-scroll="informacoes" href="#informacoes">Informações</a></li>
        </ul>

        <a href="SignIn.html">
            <img src="../Web/IMG/img-user.png" alt="Entrar">
        </a>

    </header>

    <div class="cart">
        <h3>Carrinho de Compras</h3>
        <div id="cart-items"></div>

        <div class="info">
            <div id="total-price">Total: $0.00</div>
            <div id="shipping-cost">Frete: $0.00</div>
        </div>

        <div class="frete">
            <input type="text" id="zipcode" placeholder="Digite seu CEP" />
            <button id="calculate-shipping">Calcular Frete</button>
        </div>
        <button id="checkout">Finalizar Compra</button>
    </div>



    <script src="Js/Carrinho.js"></script>
</body>

</html>
