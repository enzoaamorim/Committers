<!DOCTYPE html>
<html lang="PT-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="./CSS/ProcuctList.css">
   <script src="Js/ProcuctList.js" defer></script>
   <title>Lista de Produtos</title>
   <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png" />
</head>

<body>

   <!-- Começo do Cabeçalho -->
   <header>

      <!-- Logo do Site -->
      <a href="Home.html">
         <img src="../Web/IMG/img-committers.png" class="logo"> Committers
      </a>

      <ul>
         <!-- Links de navegação -->
         <li><a data-scroll="inicio" href="Home.html">Home</a></li>
         <li><a href="ProductList.html">Produtos</a></li>
         <li><a data-scroll="informacoes" href="#informacoes">Informações</a></li>
      </ul>

      <!-- Botão de login -->
      <a href="CarrinhoCompras.html" class="compras">
         <img src="../Web/IMG/img-carrinho.png" alt="Entrar">
      </a>
      <a href="SignIn.html">
         <img src="../Web/IMG/img-user.png" alt="Entrar">
      </a>

   </header>

   <div class="container">
      <div class="products-container">
         <div class="product" data-name="Produto 1" data-price="2.00">
            <img src="IMG/IMG_ProductCads/img-monitor.png" alt="">
            <h3>Monitor</h3>
            <div class="price">$2.00</div>
            <a href="DetalhesMonitor.html">
               <button class="detalhes">Saiba Mais</button>
            </a>
            <button class="add-to-cart">Adicionar ao carrinho</button>
         </div>
         <div class="product" data-name="Produto 2" data-price="2.00">
            <img src="IMG/IMG_ProductCads/img-mouse.png" alt="">
            <h3>Mouse</h3>
            <div class="price">$2.00</div>
            <a href="DetalhesMouse.html">
               <button class="detalhes">Saiba Mais</button>
            </a>
            <button class="add-to-cart">Adicionar ao carrinho</button>
         </div>
      </div>
   </div>

   <div class="cart">
      <h3>Carrinho de Compras</h3>
      <div id="cart-items"></div>

      <div class="info">
         <div id="total-price">Total: $0.00</div>
         <div id="shipping-cost">Frete: $0.00</div>
      </div>

      <div class="frete">
         <input type="text" id="zipcode" placeholder="Digite seu CEP" />
         <button id="calculate-shipping">Calcular Frete</button>
      </div>
      <button id="checkout">Finalizar Compra</button>
   </div>



   <script src="Js/Carrinho.js"></script>
</body>

</html>
