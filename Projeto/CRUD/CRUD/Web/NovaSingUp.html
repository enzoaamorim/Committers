<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web/CSS/NovaSingUp.css">
    <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Cadastro - Committers</title>
</head>

<body>
    
    <header class="header">
        <a href="NovaHome.html"> <img src="../Web/IMG/img-committers.png" alt="Logo do E-commerce" width="40" height="40">
        </a>

        <nav class="nav-links">
            <a href="NovaListaProdutos.html">Produtos</a>
            <a href="#informacoes">Informações</a>
        </nav>

        <div class="icons">
            <a href="NovoCarrinho.html" class="compras">
                <span class="material-icons">shopping_cart</span>
            </a>
            <div class="user-menu">
                <a href="NovoLogin.html">
                    <span class="material-icons user-icon">account_circle</span>
                </a>
            </div>
        </div>
    </header>

    <div id="login">
        <h1>Cadastro - Committers</h1>
    
        <div class="form-container">
            <!-- Primeira Fileira -->
            <div class="row">
                <div class="input-group">
                    <i class="fi fi-rr-user-add"></i>
                    <input type="text" placeholder="Nome">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rs-password-alt"></i>
                    <input type="text" placeholder="CPF">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-envelope"></i>
                    <input type="email" placeholder="E-Mail">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-calendar"></i>
                    <input type="date" placeholder="Data de Nascimento">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-venus-mars"></i>
                    <select>
                        <option value="">Gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
    
                <div class="input-group">
                    <i class="fi fi-rr-map-marker"></i>
                    <input type="text" placeholder="CEP">
                </div>
            </div>
    
            <!-- Segunda Fileira -->
            <div class="row">
                <div class="input-group">
                    <i class="fi fi-rr-marker"></i>
                    <input type="text" placeholder="Logradouro">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-marker"></i>
                    <input type="text" placeholder="Número">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-marker"></i>
                    <input type="text" placeholder="Complemento">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-marker"></i>
                    <input type="text" placeholder="Bairro">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-building"></i>
                    <input type="text" placeholder="Cidade">
                </div>
    
                <div class="input-group">
                    <i class="fi fi-rr-map"></i>
                    <select>
                        <option value="">UF</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="cadastrar">
            <input type="submit" value="Cadastrar-se" id="btnSignup">
        </div>
    </div>
    
    </div>
</body>
</html>
