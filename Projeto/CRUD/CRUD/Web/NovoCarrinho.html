<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web/CSS/NovoCarrinho.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png" />
    <title>Carrinho - Committers</title>
</head>

<body>

    <header class="header-carrinho">
        <a href="NovaHome.html"> <img src="../Web/IMG/img-committers.png" alt="Logo do E-commerce" width="40"
                height="40">
        </a>

        <nav class="nav-links">
            <a href="NovaListaProdutos.html">Produtos</a>
            <a href="#informacoes">Informações</a>
        </nav>

        <div class="icons">
            <a href="NovoCarrinho.html" class="compras">
                <span class="material-icons">shopping_cart</span>
            </a>
            <div class="user-menu">
                <a href="NovoLogin.html">
                    <span class="material-icons user-icon">account_circle</span>
                </a>
            </div>
        </div>
    </header>

    <div class="centralizar">

        <div class="header">
            <p class="logo">Committers</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>
        
        <div class="container">
            <div id="root"></div>

            <div class="sidebar">

                <div class="head">
                    <p>Meu carrinho</p>
                </div>

                <div id="cartItem">Seu carrinho está vazio</div>

                <div class="frete">
                    <input type="text" id="zipcode" placeholder="Digite seu CEP" />
                    <button id="calculate-shipping">Calcular Frete</button>
                    <p id="shipping-cost">Frete: R$ 0,00</p>
                </div>

                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">R$ 0,00</h2>
                </div>
                <button id="checkout">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="NovoCarrinho.js"></script>
</body>

</html>
