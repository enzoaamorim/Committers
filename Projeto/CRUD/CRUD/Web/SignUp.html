<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/SignUp.css">
    <link rel="icon" type="image/x-icon" href="./IMG/img-committers.png" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Sign Up</title>
</head>

<body>
    <div id="login">

        <div class="caixa">

            <img src="./IMG/img-committers.png" alt="">

            <h1>Cadastro</h1>

            <div class="input-group nome">
                <i class="fi fi-rr-user-add"></i>
                <input type="text" placeholder="Nome">
            </div>

            <div class="input-group cpf">
                <i class="fi fi-rs-password-alt"></i>
                <input type="text" placeholder="CPF">
            </div>

            <div class="input-group email">
                <i class="fi fi-rr-envelope"></i>
                <input type="email" placeholder="E-Mail">
            </div>

            <div class="input-groupsenha senha">
                <i class="fi fi-rr-lock"></i>
                <input type="password" placeholder="Senha">
            </div>

            <div class="input-groupsenha repetirsenha">
                <i class="fi fi-rr-lock"></i>
                <input type="password" placeholder="Repetir Senha">
            </div>

            <div class="cadastrar">
                <input type="submit" value="Cadastrar-se">
            </div>

        </div>
    </div>
</body>

</html>
