<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title>Committers - Detalhes do Produto (Admin)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/viewProductAdmin.css"> <!-- CSS dedicado -->
    <script src="/js/viewProductAdmin.js"></script> <!-- JS dedicado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Detalhes do Produto (Admin)</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="path/to/product.jpg" class="img-fluid" alt="Nome do Produto">
            </div>
            <div class="col-md-6">
                <h3 class="mt-3">Nome do Produto</h3>
                <p class="lead"><strong>R$ 499,99</strong></p>
                <p>Descrição detalhada do produto. Aqui você pode incluir informações como especificações, funcionalidades, etc.</p>
                
                <button class="btn btn-warning btn-lg mt-3">Editar Produto</button>
                <button class="btn btn-danger btn-lg mt-3">Remover Produto</button>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
