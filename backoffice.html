<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backoffice - Committers</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/backoffice.css"> 
    <script src="/js/backoffice.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    </head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/IMG/img-committers.png" alt="Committers Logo" height="40">
            </a>
        </div>
    </nav>
    <!-- End Header -->

    <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <h1 class="text-center my-5">Backoffice - Gerenciamento de Produtos</h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-3 shadow bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-center">Lista de Produtos</h5>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Preço</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Produto Exemplo 1</td>
                                        <td>R$ 99,90</td>
                                        <td>
                                            <span class="btn btn-warning btn-sm">Editar</span>
                                            <button class="btn btn-primary btn-sm btn-delete">Excluir</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Produto Exemplo 2</td>
                                        <td>R$ 199,90</td>
                                        <td>
                                            <span class="btn btn-warning btn-sm">Editar</span>
                                            <button class="btn btn-primary btn-sm btn-delete">Excluir</button>
                                        </td>
                                    </tr>
                                    <!-- Adicione mais produtos conforme necessário -->
                                </tbody>
                            </table>
                            <div class="text-center">
                                <span class="btn btn-primary">Adicionar Produto</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Content -->


    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
