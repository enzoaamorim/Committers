<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title>Committers - Adicionar Produto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/productsAdd.css"> <!-- CSS dedicado -->
    <script src="/js/productsAdd.js"></script> <!-- JS dedicado -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center my-4">Adicionar Novo Produto</h2>
        
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição do Produto</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>

            <button type="submit" class="btn btn-success">Adicionar Produto</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
